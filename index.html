                    <!--JS FILES-->
    <script src="js/jquery.js"></script>
    <script>
    $(document).ready(function(){
//onclick
        $('.login').click(function(){
            $('body').addClass('disable-scroll');
            $('.form-container').addClass('slideinr')
        });
        $('.close-div-form,.close-div').click(function(){
            $('.form-container').removeClass('slideinr')
            $('body').removeClass('disable-scroll')
        });
        $('.center ul li').click(function(){
            $('.center').addClass('centerr');
            setTimeout(function(){
                $('.center').removeClass('centerr');
            },700);
        });  
        $('.center ul .sto').click(function(){
            setTimeout(function(){
                $('.story').addClass('index');$('.novel,.poem').removeClass('index');
                $('.sto').addClass('active');$('.nov,.poe').removeClass('active');
            },700);
        });
        $('.center ul .nov').click(function(){
            setTimeout(function(){
                $('.novel').addClass('index');$('.story,.poem').removeClass('index');
                $('.nov').addClass('active');$('.sto,.poe').removeClass('active');
            },700);
        });
        $('.center ul .poe').click(function(){
            setTimeout(function(){
                $('.poem').addClass('index');$('.story,.novel').removeClass('index');
                $('.poe').addClass('active');$('.nov,.sto').removeClass('active');
            },700);
        });
//onscroll
        $(window).scroll(function(){
            var scrollval=$(this).scrollTop();
            $('.heading p,.heading h1').css({
                'transform':'translate(0px,'+ scrollval/3 + 'px)'
            });
            $('.navbar-div').css({
                right:'-'+scrollval+'px'
            }); 
        });
    }); //documnet ready
    </script>
